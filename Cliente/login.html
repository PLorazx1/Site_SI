<!DOCTYPE html>

    <title>Login - Doceria Alfa</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>

<div class="container">
    <div class="login-form">
        <h2>Login - Doceria Alfa</h2>
        <form action="index.html" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="Entrar()">Entrar</button>
        </form>
        <p class="signup-link">Ainda n√£o tem uma conta? <a href="registro.html">Registre-se aqui</a>.</p>
        <p class="forgot-password-link"><a href="recuperar_senha.html">Esqueceu a senha?</a></p>
    </div>
</div>

</body>
</html>
