<!DOCTYPE html>

<head>

</head>
<body>

<header>
    <div class="container">
        <h1>Doceria Alfa</h1>
    </div>
</header>

<section id="recuperar-senha">
    <div class="container">
        <h2>Recuperar Senha</h2>
        <p>Informe seu email para recuperar a senha:</p>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="Codigo()">Recuperar Senha</button>
        </form>
    </div>
</section>
