<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Doceria Alfa</title>
    <link rel="stylesheet" href="login.css">
    <script src="Comandos.js"></script>
</head>
<body>

<div class="container">
    <div class="registro-form">
        <h2>Registro - Doceria Alfa</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="Login()">Registrar</button>
        </form>
        <p class="login-link">Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
    </div>
</div>

</body>
</html>
